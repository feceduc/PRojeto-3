<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta Interativa de Estudo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ferramenta Interativa de Estudo</h1>
        <nav>
            <ul>
                <li><a href="#flashcards">Flashcards</a></li>
                <li><a href="#quiz">Quiz</a></li>
                <li><a href="#notas">Notas</a></li>
            </ul>
        </nav>
    </header>

    <section id="flashcards">
        <h2>Flashcards</h2>
        <div id="flashcard-container">
            <!-- Flashcards Dinâmicos serão inseridos aqui -->
        </div>
    </section>

    <section id="quiz">
        <h2>Quiz Interativo</h2>
        <div id="quiz-container">
            <button onclick="startQuiz()">Iniciar Quiz</button>
            <!-- Quiz será gerado dinamicamente com JavaScript -->
        </div>
    </section>

    <section id="notas">
        <h2>Notas de Estudo</h2>
        <textarea id="noteArea" placeholder="Digite suas notas aqui..."></textarea>
    </section>

    <footer>
        <p>&copy; 2024 Ferramenta Interativa de Estudo</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
